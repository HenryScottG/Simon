<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Simon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1 class='game title'>Play Simon</h1>
        <div class='squares'>
            <div id='cell0' class='cell'></div>
            <div id='cell1' class='cell'></div>
            <div id='cell2' class='cell'></div>
            <div id='cell3' class='cell'></div>
        </div>
        
   <button class='instruction' onClick=>How To Play</button>
   <button class='start' onClick=>Start</button>
   <button class='end' onClick=>End</button>
   <button class='choices' onClick=>Correct Choices</button>
    <script src='script.js'></script>
</body>
</html>
