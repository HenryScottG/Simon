<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Simon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1 class='game-title'>Play Simon</h1>
        <h2 class='score'>Score</h2>
        <h2 id='scorecounter' class='scorePage'>0</h2>
        <div class='squares'>
            <div id='cell0' class='cell'></div>
            <div id='cell1' class='cell'></div>
            <div id='cell2' class='cell'></div>
            <div id='cell3' class='cell'></div>
        </div>
        
   <button class='instruction' onclick='myFunction()'>How To Play</button>
   <script>
       function myFunction(){
           alert('Click the light pattern for as long as possible. See how many correct choices you can achieve.');
       }
   </script>
   <div class='buttons'>
       <button id='start' class='start'>Start</button>
       <button id='end' class='End'>End</button>
    </div>
   
    <script src='script.js'></script>
    <footer>
        <p>Creator: Scott Gilson</p>
      </footer>
</body>
</html>
